version: "3.9"
services:
  mongodb:
    image: mongo:7.0
    environment:
      MONGO_INITDB_ROOT_USERNAME: sellpoint
      MONGO_INITDB_ROOT_PASSWORD: sellpoint
      MONGO_INITDB_DATABASE: sellpoint
    volumes:
      - sellpoint_mongo:/data/db
    ports:
      - "27017:27017"

  backend:
    build: ./backend
    env_file:
      - .env
    environment:
      - MONGODB_URL=${MONGODB_URL}
      - DATABASE_NAME=${DATABASE_NAME}
      - SECRET_KEY=${SECRET_KEY}
      - FLASK_ENV=${FLASK_ENV}
      - FLASK_DEBUG=${FLASK_DEBUG}
      - BACKEND_PORT=${BACKEND_PORT}
    depends_on:
      - mongodb
    ports:
      - "${BACKEND_PORT}:5001"
    command: ["gunicorn", "wsgi:app", "-b", "0.0.0.0:5001", "--workers", "2"]

volumes:
  sellpoint_mongo: